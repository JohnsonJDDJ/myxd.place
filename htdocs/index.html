<!DOCTYPE html>
<html>
    <head>
        <title>myxd.place</title>
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="logos/logo_transparent.png">
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div id="sidenav_gallery">
                <p class="sidenav_header">Gallery</p>
                <a class="sidenav_link" href="#">Link 1</a>
                <a class="sidenav_link" href="#">NorCal Trip 2022</a>
                <a class="sidenav_link" href="#">Loooooooonger Link!!</a>
            </div>
            <div id="sidenav_portfolio">
                <p class="sidenav_header">Portfolios</p>
                <a class="sidenav_link" href="#">Zhihao Du</a>
                <a class="sidenav_link" href="#">Mingqi Zeng</a>
            </div>
        </div>
        <div id="psuedomain">
            <div id="outer_sidenav">
                <img id="sidenav_logo" src="logos/logo_transparent.png" onclick="openNav()">
            </div>
            <div id="main" >
                <div id="logo_container">
                    <img id="main_logo" src="logos/logo_transparent.png">
                </div>
            </div>
        </div>
    </body>
</html>

<script>

/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "150px";
  document.getElementById("outer_sidenav").style.left = "150px";
  document.getElementById("psuedomain").style.marginLeft = "150px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("outer_sidenav").style.left = "0";
  document.getElementById("psuedomain").style.marginLeft = "0";
}

</script>
